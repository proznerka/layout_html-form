<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <main>
      <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post">
        <fieldset class="fieldset">
          <legend>Personal information</legend>

          <div class="label">
            <label for="surname">
            Surname:
            </label>
            <input
            class="input"
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
            minlength="3"
            maxlength="40"
            >
          </div>

          <div class="label">
            <label for="name">
            Name:
            </label>
            <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
            minlength="2"
            maxlength="20"
            >
          </div>

          <div class="label">
            <label for="old">
            How old are you?
            </label>
            <input
            type="number"
            id="old"
            name="old"
            min="1"
            max="100"
            value="12"
            >
          </div>

          <div class="label">
            <label for="birthDate">
            Full date of birth:
            </label>
            <input
            type="date"
            id="birthDate"
            name="birthDate"
            >
          </div>

          <div class="label lastInput">
            <label for="agreement">
              I accept the term of the agreement
            </label>
            <input
            id="agreement"
            type="checkbox"
            name="agreement"
            value="accept"
            >
          </div>
        </fieldset>

        <fieldset class="fieldset">
          <legend>Registration</legend>

          <div class="label">
            <label for="email">
            E-mail:
            </label>
            <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            required="required"
            >
          </div>

          <div class="label lastInput">
            <label for="password">
            Password:
            </label>
            <input
            type="password"
            id="password"
            name="password"
            >
          </div>
        </fieldset>

        <fieldset class="fieldset">
          <legend>An interesting fact about you!</legend>

          <div class="label">
            <label for="cats">
            Do you love cats?
            </label>
            <label
            for="yes"
            >
              <input
              id="yes"
              type="radio"
              name="cats"
              value="yes"
              >
              Yes
            </label>
            <label
            for="no"
            >
              <input
              id="no"
              type="radio"
              name="cats"
              value="no"
              >
              No
            </label>
          </div>

          <div class="label">
            <label for="color">
            What is your favorite color?
            </label>
            <input
            class="input"
            type="color"
            id="color"
            name="color"
            >
          </div>

          <div class="label">
            <label for="time">
            What time do you go to bed?
            </label>
            <input
            class="input"
            type="time"
            id="time"
            name="time"
            step="1"
            >
          </div>

          <div class="label">
            <label for="cars">
            What are your favorite brand of cars?
            </label>
            <select
            multiple
            name="cars"
            id="cars"
            size="4"
            cols="0"
            >
              <option>BMW</option>
              <option>Audi</option>
              <option>Lada</option>
            </select>
          </div>

          <div class="label lastInput">
            <label for="work">
            How do you rate our work?
            </label>
            <input
            class="input"
            type="range"
            id="work"
            name="work"
            value="0"
            >
          </div>
        </fieldset>

        <fieldset class="fieldset">
          <legend>Additional info</legend>

          <div class="label">
            <label
            for="comments"
            >
            Comments:
            </label>
            <textarea
            id="comments"
            name="comments"
            rows="2"
            cols="0"
            >
            </textarea>
          </div>

          <div class="label lastInput">
            <label for="recommend">
            Would you recommend us?
            </label>
            <select
            name="recommend"
            id="recommend"
            >
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
        </fieldset>


        <button type="submit">Submit</button>

      </form>
    </main>
  </body>
</html>
