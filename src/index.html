<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <main>

      <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
        <fieldset>
          <legend>Personal information</legend>

          <label for="surname">Surname:</label>
          <input type="text"
          id="surname"
          name="surname"
          autocomplete="off"
          minlength="3"
          maxlength="40"><br>

          <label for="name">Name:</label>
          <input type="text"
          id="name"
          name="name"
          autocomplete="off"
          minlength="2"
          maxlength="20"><br>

          <label for="old">How old are you?</label>
          <input type="number"
          id="old" name="old"
          min="1"
          max="100"
          value="12"><br>

          <label for="birthDate">Full date of birth:</label>
          <input type="date"
          id="birthDate"
          name="birthDate"><br>


          <input id="agreement"
          type="checkbox"
          name="agreement"
          value="accept">
          <label for="agreement">I accept the term of the agreement</label><br>
        </fieldset>

        <fieldset>
          <legend>Registration</legend>

          <label for="email">Email:</label>
          <input type="email"
          id="email"
          name="email"
          placeholder="email@example.com"
          required="required"><br>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password">
        </fieldset>

        <fieldset>
          <legend>Interesting facts about you!</legend>

          <label for="cats">Do you love cats?</label>
          <label for="yes">
            <input id="yes"
            type="radio"
            name="cats"
            value="yes">
            Yes
          </label>
          <label for="no">
            <input id="outdoor"
            type="radio"
            name="cats"
            value="no">
            No
          </label><br>

          <label for="color">What is your favourite color?</label>
          <input type="color" id="color" name="color"><br>

          <label for="time">What time do you go to bed?</label>
          <input type="time" id="time" name="time"><br>

          <label for="cars">What is your favourite brand of cars</label>
          <select multiple
          name="cars"
          id="cars"
          size="4">
            <option>Audi</option>
            <option>Ford</option>
            <option>BMW</option>
            <option>Tesla</option>
            <option>Corvette</option>
            <option>Dodge</option>
            <option>Mercedes-benz</option>
            <option>Maserati</option>
          </select><br>

          <label for="work">How do you rate our work?</label>
          <input type="range" id="work" name="work"
          value="0"><br>
        </fieldset>

        <fieldset>
          <legend>Additional info</legend>

          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments"
rows="2" cols="0" placeholder="Write your comment..."></textarea><br>

          <label for="recommend">Would you recommend us?</label>
          <select name="recommend" id="recommend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </fieldset>

        <label>
          <input id="submit"
          type="submit"
          name="submit"
          value="Submit">
        </label>
      </form>

    </main>
  </body>
</html>
